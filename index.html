<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
      href=""
    />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="header">
        <h1>BMI Calculator</h1>
        <p>
          Body Mass Index (BMI) is a measure of body fat based on height and
          weight that applies to adult men and women.
        </p>
      </div>
      <div class="gender-selection">
        <div class="section-title">Select Gender</div>
        <div class="gender-options">
          <div class="gender-option">
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="male" class="gender-card">
              <div class="gender-icon male-icon">
                <i class="fas fa-male"></i>
              </div>
              <div class="gender-text">Male</div>
            </label>
          </div>

          <div class="gender-option">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" class="gender-card">
              <div class="gender-icon female-icon">
                <i class="fas fa-female"></i>
              </div>
              <div class="gender-text">Female</div>
            </label>
          </div>
        </div>
      </div>
      <div class="input-section">
        <div class="input-group">
          <div class="input-field">
            <label for="height" class="input-label"
              >Enter Height in centimaters</label
            >

            <div class="input-container">
              <input
                type="number"
                id="height"
                placeholder="175"
                min="1"
                max="300"
                step="0.1"
              />
              <span class="unit">cm</span>
            </div>
          </div>

          <div class="input-field">
            <label for="weight" class="input-label"
              >Enter Weight in kilograms</label
            >

            <div class="input-container">
              <input
                type="number"
                id="weight"
                placeholder="75"
                min="1"
                max="500"
                step="0.1"
              />
              <span class="unit">Kg</span>
            </div>
          </div>
        </div>
      </div>

      <div class="calculate-section">
        <button class="calculate-btn" onclick="calculateBMI()">
          Calculate BMI
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
